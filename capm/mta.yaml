ID: capm
_schema-version: "2.1"
description: Cloud Application Programming Model Template
version: 0.0.1
modules:
  - name: capm-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: capm-db-hdi-container
  - name: capm-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: capm-db-hdi-container
      - name: capm-uaa
resources:
  - name: capm-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: capm-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: capm-${space}
        tenant-mode: dedicated
