ID: #{proj_name}
_schema-version: "2.1"
description: #{author}'s Cloud Application Programming Model Template
version: 0.0.1
modules:
  - name: #{proj_name}-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: #{proj_name}-db-hdi-container
  - name: #{proj_name}-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: #{proj_name}-db-hdi-container
      - name: #{proj_name}-uaa
resources:
  - name: #{proj_name}-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: #{proj_name}-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: #{proj_name}-${space}
        tenant-mode: dedicated
